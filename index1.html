<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanuman Chalisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        #hamburger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #settings {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
        }
        #image-display {
            margin-top: 20px;
            display: block;
            height: calc(100vh - 100px);
            overflow: hidden;
        }
        #mantra-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #navigation {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #speaker {
            cursor: pointer;
            font-size: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Hanuman Chalisa</h1>
    <div id="hamburger">â˜°</div>
    <div id="settings">
        <select id="language-select">
            <option value="">Select a language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Kannada">Kannada</option>
        </select>
        <button id="select-button">Select</button>
        <span id="speaker">ðŸ”Š</span>
        <button id="loop-button">Enable Loop</button>
    </div>
    <div id="image-display">
        <img id="mantra-image" src="" alt="Hanuman Chalisa Image">
        <div id="navigation">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
    <audio id="mantra-audio"></audio>
    <script>
        const imageCount = 5; // Adjust based on your total images per language
        let currentLanguage = "English"; // Default to English
        let currentImageIndex = 0;
        const swipeThreshold = 50; // Minimum swipe distance in pixels

        // DOM elements
        const hamburger = document.getElementById('hamburger');
        const settings = document.getElementById('settings');
        const languageSelect = document.getElementById('language-select');
        const selectButton = document.getElementById('select-button');
        const mantraImage = document.getElementById('mantra-image');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const speaker = document.getElementById('speaker');
        const loopButton = document.getElementById('loop-button');
        const audio = document.getElementById('mantra-audio');
        const imageDisplay = document.getElementById('image-display');

        // Update image based on language and index
        function updateImage() {
            mantraImage.src = `images/${currentLanguage}/HC_${currentLanguage}-${currentImageIndex + 1}.jpg`;
        }

        // Initialize with English on page load
        function init() {
            languageSelect.value = "english";
            updateImage();
            audio.src = `audio/hanuman_chalisa_english.mp3`;
            imageDisplay.style.display = 'block';
        }

        // Run initialization
        init();

        // Toggle settings menu
        hamburger.addEventListener('click', () => {
            settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
        });

        // Language selection
        selectButton.addEventListener('click', () => {
            const selectedValue = languageSelect.value;
            if (selectedValue === "") {
                alert("Please select a language!");
                return;
            }
            currentLanguage = selectedValue;
            currentImageIndex = 0;
            updateImage();
            audio.src = `audio/hanuman_chalisa_${currentLanguage}.mp3`;
            audio.pause();
            audio.currentTime = 0;
            settings.style.display = 'none';
        });

        // Play audio
        speaker.addEventListener('click', () => {
            audio.play();
        });

        // Toggle audio loop
        let isLooping = false;
        loopButton.addEventListener('click', () => {
            isLooping = !isLooping;
            audio.loop = isLooping;
            loopButton.textContent = isLooping ? "Disable Loop" : "Enable Loop";
        });

        // Previous button
        prevButton.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
            }
        });

        // Next button
        nextButton.addEventListener('click', () => {
            if (currentImageIndex < imageCount - 1) {
                currentImageIndex++;
                updateImage();
            }
        });

        // Swipe functionality
        let touchStartX = 0;
        let touchEndX = 0;
        imageDisplay.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        imageDisplay.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            const swipeDistance = touchStartX - touchEndX;
            if (swipeDistance > swipeThreshold && currentImageIndex < imageCount - 1) {
                currentImageIndex++;
                updateImage();
            } else if (swipeDistance < -swipeThreshold && currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
            }
        });
    </script>
</body>
</html>
